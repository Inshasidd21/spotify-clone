<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
     <ul>
        <li class="brand">
           <img src="spotify_clone.png">Spotify</li>
           <li>Home</li>
           <li>About</li>

     </ul>
    </nav>
<div class="container">
    <div class="song-list">
        <h1>YOUR LIBRARY</h1>
        <div class="songitemconatiner">
    <div class="song-item">
        <img class="song-cover"src="husn cover page.jpg" alt="0">
        <span>HUSN</span>
        <span class="song-list-play"><span class="time">03:58 <i id="0"class="fa-regular songitemplay fa-circle-play"></i></span></span>  
    </div>
    <div class="song-item">
        <img class="song-cover"src="until i found you.jpg" alt="1">
        <span>UNTIL I FOUND YOU</span>
        <span class="song-list-play"><span class="time">04:17 <i id="1"class="fa-regular songitemplay fa-circle-play"></i></span></span>
        </div>
    <div class="song-item">
        <img class="song-cover"src="tune jo na kaha.jpg" alt="2">
        <span>TUNE JO NA KAHA</span>
        <span class="song-list-play"><span class="time">03:14 <i id="2"class="fa-regular songitemplay fa-circle-play"></i></span></span>
    </div>
    <div class="song-item">
        <img class="song-cover" src="baarishein.jpg" alt="3">
        <span>BAARISHEIN</span>
        <span class="song-list-play"><span class="time">02:34 <i id="3"class="fa-regular songitemplay fa-circle-play"></i></span></span>
    </div>
    <div class="song-item">
        <img class="song-cover" src="heeriye.jpg" alt="4">
        <span>HEERIYE</span>
        <span class="song-list-play"><span class="time">03:54 <i id="4"class="fa-regular songitemplay fa-circle-play"></i></span></span>
    </div>
    <div class="song-item">
        <img class="song-cover" src="night changes.jpg" alt="5">
        <span>NIGHT CHANGES</span>
        <span class="song-list-play"><span class="time">04:24 <i id="5"class="fa-regular songitemplay fa-circle-play"></i></span></span>
    </div>
    <div class="song-item">
        <img class="song-cover" src="tu hai kaha.jpg" alt="6">
        <span>TU HAI KAHAN</span>
        <span class="song-list-play"><span class="time">02:13 <i id="6"class="fa-regular songitemplay fa-circle-play"></i></span></span>
    </div> </div>
</div> </div>
        <div class="song-banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" >
        <div class="icons">
            <i id="previous" class="fa-sharp fa-solid fa-backward-step"></i> 
            <i class="fa-regular fa-circle-play icons" id="masterplay"></i>
            <i id="next"class="fa-sharp fa-solid fa-forward-step"></i>
        </div>
            <span id="mastersongname">HUSN</span>
    </div>

    <script src="https://kit.fontawesome.com/7e324f0652.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
